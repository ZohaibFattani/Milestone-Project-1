<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="game">
        <div id="left"></div>
        <div id="right">
          <img src="assets/GokuStance.webp" alt="Goku Standing" style ="float:right;width:300px;height:300px;">
        </div>
        <div id="block">
          <img src="assets/Orb.webp" alt="OrbBall" width="100" height="100">
        </div>
        <div id="character">
          <img src="assets/GokuSuper.webp" alt="Goku" width="100" height="100">
        </div>
        <!--div for left side of webpage -->
        <div id="Lleft">
          <img src="assets/GokuStance.webp" alt="Goku Standing" style ="float:left;width:300px;height:300px;">
        </div>
       <!-- div that covers block from sliding off game div -->
        <div id="white"></div>
    </div>
</body>
<script src="game.js"></script>
</html>
