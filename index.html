<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI-Template</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
        <div id = "nav">
          <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" href="#">Home</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#">Goku</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#">Vegeta</a>
          </nav>
        </div>
        <div id = "intro">
            <h1>Welcome to Dragon Run</h1>
        </div>
    <div class = "main">
        <div id = "leftSide">
          <img src="assets/goku.png" alt="Goku">
        </div>
        <div id="game">
          <div id="left">
          </div>
          <div id="right">
          </div>
          <div id="block">
            <img src="assets/Orb.webp" alt="OrbBall" width="100" height="100">
          </div>
          <div id="character">
            <img src="assets/GokuSuper.webp" alt="Goku" width="100" height="100">
          </div>
         <!-- div that covers block from sliding off game div -->
          <div id="white">
            <!-- <img src="assets/grass.webp" class="grass" alt="grass" style ="width: 300px; height: 145px; position: fixed; top: 650px;"> -->
          </div>
      </div>
        <div id = "rightSide">
          <img src="assets/vegeta.png" alt="Vegeta">
        </div>
    </div>
    <div id = "bottom">
        <p>BOTTOM</p>
    </div>
</body>
<script src="game.js"></script>
</html>
